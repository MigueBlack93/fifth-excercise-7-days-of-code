<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <meta name="author" content="Miguel Angel Ulmi">
</head>
<body>
    <header>
        <h1>Bienvenido a su Shopping List</h1>
    </header>

    <main>
        <section>
            <h2>Quieres agregar algún producto a la lista?</h2>
            <button>NO</button>
            <button>SI</button>
        </section>

        <section>
            <h2>¿Qué alimento deseas agregar?</h2>
            <input type="text">
            <h2>Categoría en a la que pertenece el producto</h2>
            <select>
                <option value="Aceites y Grasas">Aceites y Grasas</option>
                <option value="Carnes">Carnes</option>
                <option value="Cereales y Granos">Cereales y Granos</option>
                <option value="Condimentos y Especias">Condimentos y Especias</option>
                <option value="Conservas y Enlatados">Conservas y Enlatados</option>
                <option value="Dulces y Repostería">Dulces y Repostería</option>
                <option value="Frutas y Vegetales">Vegetales</option>
                <option value="Harinas y Panificados">Harinas y Panificados</option>
                <option value="Lácteos">Lácteos</option>
                <option value="Legumbres">Legumbres</option>
                <option value="Limpieza e Higiene">Limpieza e Higiene</option>
                <option value="Mascotas">Mascotas</option>
                <option value="Pastas">Pastas</option>
                <option value="Perfumería">Perfumería</option>
                <option value="Pescados y Mariscos">Pescados y Mariscos</option>
            </select>            
            
            <button>Agregar</button>
        </section>
    </main>

    <footer>
        <a href="https://github.com/MigueBlack93">Desarrollado por Miguel Ulmi -2024</a>
    </footer>

    <script src="app.js"></script>
</body>
</html>
